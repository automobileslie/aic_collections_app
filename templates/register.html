{% extends "layout.html" %}
{% block title %}
    Registration Page
{% endblock %}

{% block main %}
   <h1> Register </h1>
   <form action="/register" method="post">
    <div>
        <p><input autocomplete="off" autofocus name="username" type="text" placeholder="Username"></p>
        <p><input autocomplete="off" name="password" type="password" placeholder="Password"></p>
        <p><input autocomplete="off" name="confirmation" type="password" placeholder="Confirm Password"></p>
    </div>
    <button class="search-button" type="submit"> Submit </button>
</form>
<a href="/login">Already have an account?</a>

{% endblock %}
